<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:p="http://primefaces.org/ui">




    <h:head>
        <title>Consulta por Palabra Clave</title>
        <style>

            body {
                background: #F3F3F1;
            }

            .ui-datatable.borderless th,.ui-datatable.borderless td {
                padding: 15px;
                text-align: left;
            }

            .ui-datatable.borderless tbody,
            .ui-datatable.borderless th,
            .ui-datatable.borderless td {
                border-style: none;
                background-color: white;
                color: coral;
                border-collapse:collapse;
                font-family: "Bell MT";
            }

            @font-face {
                font-family: 'Poppins', sans-serif;
                src: url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500');
            }

            .consultarTitle {
                color: rgb(153,0,0);
                font-weight: bolder;
                font-size: 34px;
                text-shadow: 0px 5px 5px rgba(53,67,60,0.58);
                font-family: 'Poppins', sans-serif;
            }


            .consultar {
                display: block;
                align-content: center;
                align-items: center;
                width: 80vw;
                margin: auto;
            }

        </style>
    </h:head>
    <h:body>
        <div class="consultar ">

        <h1 class="consultarTitle">Consulta por Palabra Clave</h1>
        <h:form>
            <p:inputText id="identificacion_paciente" binding="#{input}" ></p:inputText>


            <p:commandButton  action="#{iniciativaPalabraClave.getIniciativasPorPalabraClave(input.value)}" value="Consultar" update="iniciativasPalabraClave"></p:commandButton>

        <p:dataTable id="iniciativasPalabraClave" var="iniciativa" value="#{iniciativaPalabraClave.getIniciativasPorPalabraClaveList()}" lazy="false" paginator="true" paginatorposition="bottom" rows="10" dynamic="true" styleClass="borderless">
            <p:column headerText="Id">
                <h:outputText value="#{iniciativa.idIniciativa}" />
            </p:column>
            <p:column headerText="estado">
                <h:outputText value="#{iniciativa.estado}" />
            </p:column>
            <p:column headerText="descripciÃ³n">
                <h:outputText value="#{iniciativa.descripcion}" />
        </p:column>
            <p:column headerText="fecha">
                <h:outputText value="#{iniciativa.fecha}" />
            </p:column>
        </p:dataTable>
        </h:form>

        </div>

    </h:body>
</html>
