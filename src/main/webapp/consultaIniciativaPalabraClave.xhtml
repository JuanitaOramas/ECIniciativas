<html xmlns="http://www.w3.org/1999/xhtml"

    <h:head>
        <title>Consulta por Palabra Clave</title>
        <style>

            body {
                background: #F3F3F1;
            }

            .ui-datatable.borderless th,.ui-datatable.borderless td {

            .ui-datatable.borderless tbody,

            .ui-datatable.borderless td {
                border-style: none;

                color: coral;

    <h:body>

        <h:form>
            <p:inputText id="identificacion_paciente" binding="#{input}" ></p:inputText>

        <p:dataTable id="iniciativas" var="iniciativa" value="#{mb.getIniciativasPorPalabraClaveList()}" lazy="false" paginator="true" paginatorposition="bottom" rows="10" dynamic="true" styleClass="borderless">
            <p:column headerText="Id">

            </p:column>
            <p:column headerText="estado">
                <h:outputText value="#{iniciativa.estado}" />
            </p:column>
            <p:column headerText="descripciÃ³n">
                <h:outputText value="#{iniciativa.descripcion}" />
        </p:column>
            <!--            <p:column headerText="palabrasClave">-->
            <!--                <h:outputText value="#{iniciativas.palabrasClave}" />-->
            <!--            </p:column>-->
            <p:column headerText="fecha">
                <h:outputText value="#{iniciativa.fecha}" />
            </p:column>
        </p:dataTable>
        </h:form>
    </h:body>
