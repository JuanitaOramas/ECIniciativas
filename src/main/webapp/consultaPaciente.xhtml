<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title></title>
    </h:head>
    <h:body>
        <h1>Consulta Paciente</h1>
        <h:form>
            <!--Por favor no cambiar el 'id':-->
            <p:inputText id="identificacion_paciente" binding="#{input}" ></p:inputText>
            <p:selectOneMenu value="#{mb.estado}" >
                <f:selectItems value="#{mb.tiposIdentificacion}" />
            </p:selectOneMenu>
            <!--Por favor no cambiar el 'value':-->
            <p:commandButton  action="#{mb.getData(input.value)}" value="Consultar" update="iniciativas"></p:commandButton>
        <p:dataTable id="iniciativas" var="paciente" value="#{mb.getPacienteBD()}" lazy="false" >
            <p:column headerText="Id">
                <h:outputText value="#{paciente.id}" />
            </p:column>
            <p:column headerText="Fecha Nacimiento">
                <h:outputText value="#{paciente.fechaNacimiento}" />
            </p:column>
            <p:column headerText="nombre">
                <h:outputText value="#{paciente.nombre}" />
            </p:column>
            <p:column headerText="Fecha y hora Consulta">
                <h:outputText value="#{mb.getConsultaBD().fechayHora}" />
            </p:column>
            <p:column headerText="Resumen Consulta">
                <h:outputText value="#{mb.getConsultaBD().resumen}" />
            </p:column>
        </p:dataTable>
        </h:form>
    </h:body>
</html>
